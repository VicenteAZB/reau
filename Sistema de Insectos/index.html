<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR.js con Hiro y Kanji</title>
  <!-- Incluir A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Incluir AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Información al usuario -->
  <div id="info">
    <h3>Escanea un marcador para ver un insecto</h3>
    <ul>
      <li><strong>Hiro:</strong> Abeja</li>
      <li><strong>Kanji:</strong> Mosca</li>
    </ul>
  </div>

  <!-- Escena AR -->
  <a-scene embedded arjs>
    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <a-entity
        gltf-model="url(02/scene.gltf)"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>
    </a-marker>

    <!-- Marcador Kanji -->
    <a-marker preset="kanji">
      <a-entity
        gltf-model="url(01/scene.gltf)"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        animation="property: position; to: 0 0.5 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine">
      </a-entity>
    </a-marker>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
